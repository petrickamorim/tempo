<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempoCerto</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-card" id="weather-card">
        <div class="search-box">
          <input
            class="inputBusca"
            type="text"
            placeholder="Digite o nome da cidade..."
            id="city"
          />
          <button class="buttonBusca" onclick="buscarClima()">🔍</button>
        </div>

        <div class="weather-info">
          <h1 id="cityName"></h1>
          <p id="description"></p>
          <div class="icon"></div>
          <h2 id="temperatura"></h2>
        </div>
        <div class="details">
          <div class="detalhes">
            <span id="umidade">💧 Umidade: --%</span>
          </div>
          <div class="detail">
            <span id="vento">💨 Vento: -- km/h</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
