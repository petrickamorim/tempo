<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempoCerto</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <div class="search-box">
          <input
            type="text"
            placeholder="Digite o nome da cidade..."
            id="city"
          />
          <button onclick="buscarClima()">🔍</button>
        </div>

        <div class="weather-info">
          <h1 id="cityName">Kraków</h1>
          <p id="description">Clear</p>
          <div class="icon"></div>
          <h2 id="temperatura">18°C</h2>
        </div>

        <div class="details">
          <div class="detalhes">
            umidade <br />
            <span id="umidade">53</span>
          </div>
          <div class="detail">
            Wind <br />
            <span id="vento">13km</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
